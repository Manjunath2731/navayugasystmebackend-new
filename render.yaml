services:
  - type: web
    name: navayuga-backend
    env: docker
    region: oregon
    plan: starter
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard Environment tab
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard Environment tab
      - key: AWS_ACCESS_KEY_ID
        sync: false  # Set this in Render dashboard Environment tab
      - key: AWS_SECRET_ACCESS_KEY
        sync: false  # Set this in Render dashboard Environment tab
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_BUCKET_NAME
        sync: false  # Set this in Render dashboard Environment tab
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_SECURE
        value: false
      - key: EMAIL_USER
        sync: false  # Set this in Render dashboard Environment tab
      - key: EMAIL_PASSWORD
        sync: false  # Set this in Render dashboard Environment tab
      - key: EMAIL_FROM
        sync: false  # Set this in Render dashboard Environment tab
      - key: APP_NAME
        value: Navayuga
      - key: APP_URL
        sync: false  # Set this in Render dashboard Environment tab

